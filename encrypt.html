<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, This's inti's encryptor</h1>

    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">Secret key</span>
      <input
        id="key"
        type="password"
        class="form-control"
        placeholder="key"
        aria-label="Username"
        aria-describedby="addon-wrapping"
      />
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Data</span>
      </div>
      <textarea id="data" class="form-control" aria-label="input"></textarea>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend" id="button-addon3">
        <button class="btn btn-outline-secondary" id="btn-encrypt" type="button">Encrypt</button>
        <button class="btn btn-outline-secondary" id="btn-decrypt" type="button">Decrypt</button>
      </div>
      <textarea id="result" class="form-control" aria-label="input"></textarea>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="index.js"></script>
</html>
